version: '3.8'

services:
  mysqldb:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=gonza123
      - MYSQL_DATABASE=nextdb
    ports:
      - 3306:3306
    volumes:
      - ./database/db.sql:/docker-entrypoint-initdb.d/init.sql
    command: mysqld --default-authentication-plugin=mysql_native_password

